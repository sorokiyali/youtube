<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="header">
            <i class="bi bi-list"></i>
            <i class="bi bi-youtube"></i>
            <h3>YouTube</h3>
            <div class="search">
                <input type="text" name="" placeholder="Recherche">
                <i class="bi bi-search"></i>
            </div>
            <i class="bi bi-mic-fill "></i>
            <i class="bi bi-camera-video "></i>
            <i class="bi bi-bell"></i>
            <img src="images/imag1.png" alt="">
        </div>
    </header>
    <div class="container1">
        <div class="accueil">
            <div class="house">
                <i class="bi bi-house-door-fill"></i>
                <small>Accueil</small>

            </div>
            <div class="link">
                <i class="bi bi-link-45deg"></i>
                <small>Short</small>

            </div>
            <div class="collection">
                <i class="bi bi-collection-play"></i>
                <small>Abonnement</small>

            </div><br>
            <hr>
        </div>
        <div class="bibliothèque">
            <div class="play">
                <i class="bi bi-play-btn"></i>
                <small>Bibliothèque</small>
            </div>
            <div class="arrow">
                <i class="bi bi-arrow-counterclockwise"></i>
                <small>Historiques</small>
            </div>
            <div class="play-btn">
                <i class="bi bi-play-btn"></i>
                <small>Vos vidéos</small>
            </div>
            <div class="clock">
                <i class="bi bi-clock"></i>
                <small>A regarder plus tard</small>
            </div>
            <div class="hand">
                <i class="bi bi-hand-thumbs-up"></i>
                <small>Vidéos "j'aime"</small>
            </div>
        </div>

        <hr>
        <div class="button-container">
            <!-- <div class="button-list"> -->
                <button class="scroll-button left"> < </button>
                <button>Tous</button>
                <button>En direct</button>
                <button>Musique</button>
                <button>Mix</button>
                <button>Musique d'adoration contenporaine</button>
                <button>Bénedictions</button>
                <button>Git</button>
                <button>Programmation informatique</button>
                <button>Parler en public</button>
                <button>Animation</button>
                <button>Comédie</button>
                <button>Vidéo mise en ligne récemment</button>
                <button>Regardées</button>
                <button>Nouveautés</button>
                <button class="scroll-button right"> > </button>
            <!-- </div> -->
        </div>
    </div>
    <div class="image">
        <div class="first-image">
            <img src="images/music1.jpg" alt="">
            <img src="images/music2.jpg" alt="">
            <img src="images/music3.jpg" alt="">
        </div>
        <div class="second-image">
            <img src="images/informatique3.jpg" alt="">
            <img src="images/informatique4.jpg" alt="">
            <img src="images/informatique5.jpg" alt="">
        </div>
        <div class="third-image">
            <img src="images/parler.webp" alt="">
            <img src="images/parler1.webp" alt="">
            <img src="images/parler2.webp" alt="">
        </div>
        <div class="fourth-image">
            <img src="images/parler.webp" alt="">
            <img src="images/parler1.webp" alt="">
            <img src="images/parler2.webp" alt="">
        </div>
        <div class="fifth-image">
            <img src="images/parler.webp" alt="">
            <img src="images/parler1.webp" alt="">
            <img src="images/parler2.webp" alt="">
        </div>
        <div class="sixth-image">
            <img src="images/music1.jpg" alt="">
            <img src="images/music2.jpg" alt="">
            <img src="images/music3.jpg" alt="">
        </div>
    </div>

</body>

</html>
